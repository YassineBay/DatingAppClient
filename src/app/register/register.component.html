
    <form #registrationForm="ngForm" (ngSubmit)="register()">
        <h2 class="text-center text-primary">Sign Up</h2>

        <hr>
        <div class="form-group">
            <input #username="ngModel" [(ngModel)]="model.username" name="username" type="text" class="form-control"
                placeholder="Username">
        </div>

        <div class="form-group">
            <input #password="ngModel" [(ngModel)]="model.password" name="password" type="password" class="form-control"
                placeholder="Password">
        </div>

        <div class="form-group text-center">
            <button class="btn btn-success mr-2" type="submit">Register</button>
            <button class="btn btn-danger" (click)="cancel()" type="button">Cancel</button>
        </div>
    </form>
